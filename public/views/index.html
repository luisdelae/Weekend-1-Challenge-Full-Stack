<!DOCTYPE html>
<html>
	<head>
		<title>Weekened 1 Challenge</title>
		<script type="text/javascript" src="../vendors/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/clientapp.js"></script>
		<link rel="stylesheet" href="../styles/style.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Employee Salary and Cost</h1>
			<form id="employeeForm">
				<label for="emp_id">Employee ID: </label>
				<input type="text" id="emp_id" name="emp_id" />
				<label for="emp_first_name">First Name: </label>
				<input type="text" id="emp_first_name" name="emp_first_name" />
				<label for="emp_last_name">Last Name: </label>
				<input type="text" id="emp_last_name" name="emp_last_name" />
				<label for="emp_job_title">Job Title: </label>
				<input type="text" id="emp_job_title" name="emp_job_title" />
				<label for="emp_salary">Annual Salary: </label>
				<input type="text" id="emp_salary" name="emp_salary" />
				<button id="submit_emp">Submit</button>
			</form>
			<hr>
			<div id="container">
				<div id="empCost">
					<p>Total Monthly Cost of Salary: </p>
				</div>
				<div id="employeeList">

				</div>
			</div>
		</div>
	</body>
</html>
